<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- #Bootstrap -->
    <link rel="stylesheet" href="../assets/css/boostrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- #general styles -->
    <link rel="stylesheet" href="../assets/css/general.css">
    <link rel="stylesheet" href="../assets/css/checkout.css">
</head>

<body>

    <!-- #navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/appIcon.png" alt="" width="35" height="35">
                Venta de productos en línea
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <div class="col mx-5 py-2 d-flex align-items-center">
                    <div class="input-group">
                        <button class="btn btn-search-nav" type="button" id="button-addon1"><i
                                class="bi bi-filter"></i></button>
                        <input placeholder="Buscar.." type="text" class="form-control border-end-0" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <span class="input-group-text bg-white border-start-0" id="basic-addon2"><i
                                class="bi bi-search"></i></span>
                    </div>
                </div>
                <div class="d-flex">
                    <a role="button" class="round-btn-nav-active" disabled><i class="bi bi-house-door-fill"></i></a>
                    <a role="button" class=" ms-2 round-btn-nav"><i class="bi bi-cart-fill"></i></a>
                    <a role="button" class=" ms-2 round-btn-nav"><i class="bi bi-envelope-fill"></i></a>
                    <a href="./userProfile.html" role="button" class=" ms-2 round-btn-nav"><i class="bi bi-person-fill"></i></a>
                    <a role="button" class=" ms-2 round-btn-nav"><i class="bi bi-broadcast"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- #navbar -->

    <div class="container my-5">
        <!-- #brand -->
        <h2>Confirmar compra</h2>
        <hr>
        <div class="row">
            <div class="col-9">
                <div class="card border-0 shadow borderCard" >
                    <div class="card-body">
                        <img src="../assets/img/checkout/iphone13.png" class="shadowImage card-img-cover2" alt="1000px">
                        <div class="textoCkecout">
                            <span class="fs-2">iPhone 13</span><br>
                            <span >Precio:</span><br>
                            <span class="fs-4"><strong>$13,000.00</strong></span><br><br>
                            <span class="marginChek">Color:</span><span class="marginChek">Modelo:</span><span >Capacidad:</span><br>
                            <div  class="row">
                                <div class="col-1 colorCheck marginChek"></div><div class="col-1 modeloCkeck borders marginChek2">Defecto</div><div class="col-1 modeloCkeck borders">64 GB</div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="card border-0 shadow marginCard borderCard">
                    <div class="card-body">
                        <img src="../assets/img/checkout/ipad.png" class="shadowImage card-img-cover2 " alt="1000px">
                        <div class="textoCkecout">
                            <span class="fs-2">iPad Pro</span><br>
                            <span >Precio:</span><br>
                            <span class="fs-4"><strong>$18,000.00</strong></span><br><br>
                            <span class="marginChek">Color:</span><span class="marginChek">Modelo:</span><span >Capacidad:</span><br>
                            <div  class="row">
                                <div class="col-1 colorCheck2 marginChek"></div><div class="col-1 modeloCkeck borders marginChek2">Pro</div><div class="col-1 modeloCkeck borders">128 GB</div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            <div class="col-3">
                <div class="card border-0 shadow borderCard">
                    <div class="card-body">
                         <span class="fs-5">Subtotal:</span><br>
                         <span class="fs-5">$ 21,000.00</span><br><br>
                         <span class="fs-5">IVA:</span><br>
                         <span class="fs-5">$ 3,360.00</span><br>
                         <hr>
                         <span class="fs-5">Total</span><br>
                         <span class="fs-3"><strong>$ 24,360.00</strong></span><br>
                         <button class="mt-5 btn btn-primary col-12 bottomRadius">Realizar compra</button><br><br>
                         <span class="fs-3">Métodos de pago</span><br>
                         <div class="form-check">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label">Tarjeta de crédito / Débito</label>
                         </div><br>
                         <div>
                            <select class="form-select">
                                <option selected>Selecciona una cuenta</option>
                                <option value="1">opc1</option>
                                <option value="2">opc1</option>
                            </select>
                         </div><br>
                         <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Mercado Pago
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              PayPal
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Vales de descuento
                            </label>
                          </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
        <!-- #brand -->

    <!-- #scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- #scripts -->
</body>

</html>
