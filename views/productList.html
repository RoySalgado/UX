<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- #Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- #general styles -->
    <link rel="stylesheet" href="../assets/css/general.css">
</head>

<body>

    <!-- #navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/iconos-ux-material-design.png" alt="" width="35" height="35">
                Venta de productos en l√≠nea
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <div class="col mx-5 py-2 d-flex align-items-center">
                    <div class="input-group">
                        <button class="btn btn-search-nav" type="button" id="button-addon1"><i
                                class="bi bi-filter"></i></button>
                        <input placeholder="Buscar.." type="text" class="form-control border-end-0" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <span class="input-group-text bg-white border-start-0" id="basic-addon2"><i
                                class="bi bi-search"></i></span>
                    </div>
                </div>
                <div class="d-flex">
                    <a role="button" class="round-btn-nav-active" disabled><i class="bi bi-house-door-fill"></i></a>
                    <a role="button" class=" ms-2 round-btn-nav"><i class="bi bi-cart-fill"></i></a>
                    <a role="button" class=" ms-2 round-btn-nav"><i class="bi bi-envelope-fill"></i></a>
                    <a role="button" class=" ms-2 round-btn-nav"><i class="bi bi-person-fill"></i></a>
                    <a role="button" class=" ms-2 round-btn-nav"><i class="bi bi-broadcast"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- #navbar -->

    <!-- #carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" style="height: 400px;" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" style="align-items: center;">
                <img src="../assets/img/24a388ef-695f-4f69-b76e-bd71ebb71705-cover.png"
                    style="height: 400px; object-fit: fill;" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/img/Captura de Pantalla 2022-12-07 a la(s) 13.45.21.png"
                    style="width: 100%;height: 400px; object-fit: fill;" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/img/Captura de Pantalla 2022-12-07 a la(s) 13.53.28.png" class="d-block w-100"
                    style="width: 100%;height: 400px; object-fit: fill;" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" style="background-color: rgba(0, 0, 0, 0.5);" type="button"
            data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" style="background-color: rgba(0, 0, 0, 0.5);" type="button"
            data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- #carousel -->

    <!-- #content -->
    <div class="container mt-5">
        <h2>Nuevos productos</h2>
        <hr>
    </div>
    <!-- #content -->

    <!-- #scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- #scripts -->
</body>

</html>
