<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="../assets/img/appIcon.png" type="image/x-icon">
    <!-- #Bootstrap -->
    <link rel="stylesheet" href="../assets/css/boostrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- #general styles -->
    <link rel="stylesheet" href="../assets/css/general.css">
</head>

<body>

    <!-- #navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./productList.html">
                <img src="../assets/img/appIcon.png" alt="" width="35" height="35">
                Venta de productos en línea
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <div class="col mx-5 py-2 d-flex align-items-center"></div>
                <div class="d-flex">
                    <a href="./productList.html" role="button" class="round-btn-nav" disabled><i class="bi bi-house-door-fill"></i></a>
                    <a role="button" class=" ms-2 round-btn-nav"><i class="bi bi-broadcast"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- #navbar -->

    <!-- #content -->
    <div class="row m-0 h-device">
        <div class="col-12 col-lg-5 px-5 py-5 d-flex align-items-center">
            <div class="card p-2 border-0 w-100 shadow">
                <div class="card-body">
                    <h3 class="mb-4">Registro</h3>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input placeholder="Correo o usuario" type="text" class="form-control border-top-0 border-start-0 border-end-0 border-2"
                            name="" id="">
                            <span class="input-group-text text-secondary border-top-0 border-start-0 border-end-0 border-2 bg-white fs-4" id="basic-addon2"><i class="bi bi-person-fill"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input placeholder="Contraseña" type="password" class="form-control border-top-0 border-start-0 border-end-0 border-2"
                            name="" id="">
                            <span class="input-group-text text-secondary border-top-0 border-start-0 border-end-0 border-2 bg-white fs-4" id="basic-addon2"><i class="bi bi-eye-fill"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input placeholder="Confirmar contraseña" type="password" class="form-control border-top-0 border-start-0 border-end-0 border-2"
                            name="" id="">
                            <span class="input-group-text text-secondary border-top-0 border-start-0 border-end-0 border-2 bg-white fs-4" id="basic-addon2"><i class="bi bi-eye-fill"></i></span>
                        </div>
                    </div>
                    <button class="mt-5 btn btn-primary col-12">Registrarse</button>
                    <a class="btn btn-outline-primary mt-3 col-12" href="./login.html">Iniciar sesión</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-7 p-0 img-cover">
            <img src="../assets/img/register.jpg" class="cover-img-landing" alt="">
            <div class="img-overlay-bottom text-white text-end">
                <h1>Venta de productos en línea</h1>
                <p>¡Los mejores productos de las tiendas a tu casa!</p>
            </div>
        </div>
    </div>
    <!-- #content -->

    <!-- #scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- #scripts -->
</body>

</html>
