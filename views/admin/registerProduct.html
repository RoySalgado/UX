<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- #Bootstrap -->
    <link rel="stylesheet" href="../../assets/css/boostrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- #general styles -->
    <link rel="stylesheet" href="../../assets/css/general.css">
    <link rel="stylesheet" href="../../assets/css/checkout.css">
</head>

<body>

    <!-- #navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/appIcon.png" alt="" width="35" height="35">
                Venta de productos en línea
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <div class="col mx-5 py-2 d-flex align-items-center">
                    <div class="input-group">
                        <button class="btn btn-search-nav" type="button" id="button-addon1"><i
                                class="bi bi-filter"></i></button>
                        <input placeholder="Buscar.." type="text" class="form-control border-end-0" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <span class="input-group-text bg-white border-start-0" id="basic-addon2"><i
                                class="bi bi-search"></i></span>
                    </div>
                </div>
                <div class="d-flex">
                    <a role="button" class="round-btn-nav-active" disabled><i class="bi bi-house-door-fill"></i></a>
                    <a role="button" class=" ms-2 round-btn-nav"><i class="bi bi-cart-fill"></i></a>
                    <a role="button" class=" ms-2 round-btn-nav"><i class="bi bi-envelope-fill"></i></a>
                    <a href="./userProfile.html" role="button" class=" ms-2 round-btn-nav"><i class="bi bi-person-fill"></i></a>
                    <a role="button" class=" ms-2 round-btn-nav"><i class="bi bi-broadcast"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- #navbar -->

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header cardColor">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de productos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input placeholder="Nombre" type="text" class="form-control border-top-0 border-start-0 border-end-0 border-2"
                                name="" id="">
                                <span class="input-group-text text-secondary border-top-0 border-start-0 border-end-0 border-2 bg-white fs-4" id="basic-addon2"><i class="bi bi-pen"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input placeholder="Código" type="text" class="form-control border-top-0 border-start-0 border-end-0 border-2"
                                name="" id="">
                                <span class="input-group-text text-secondary border-top-0 border-start-0 border-end-0 border-2 bg-white fs-4" id="basic-addon2"><i class="bi bi-list"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input placeholder="Marca" type="text" class="form-control border-top-0 border-start-0 border-end-0 border-2"
                                name="" id="">
                                <span class="input-group-text text-secondary border-top-0 border-start-0 border-end-0 border-2 bg-white fs-4" id="basic-addon2"><i class="bi bi-bookmark-fill"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input placeholder="Línea" type="text" class="form-control border-top-0 border-start-0 border-end-0 border-2"
                                name="" id="">
                                <span class="input-group-text text-secondary border-top-0 border-start-0 border-end-0 border-2 bg-white fs-4" id="basic-addon2"><i class="bi bi-pen"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input placeholder="Precio" type="text" class="form-control border-top-0 border-start-0 border-end-0 border-2"
                                name="" id="">
                                <span class="input-group-text text-secondary border-top-0 border-start-0 border-end-0 border-2 bg-white fs-4" id="basic-addon2"><i class="bi bi-currency-dollar"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input placeholder="Cantidad" type="number" class="form-control border-top-0 border-start-0 border-end-0 border-2"
                                name="" id="">
                                <span class="input-group-text text-secondary border-top-0 border-start-0 border-end-0 border-2 bg-white fs-4" id="basic-addon2"><i class="bi bi-pen"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div  class="row">
                            <div class="col-4">
                                <img src="../../assets/img/checkout/samsung.png" alt="" width="100" height="100" class="shadowImage">
                            </div>
                            <div class="col-4 addImage"><i class="bi bi-camera"></i></div>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Registrar</button>
        </div>
      </div>
    </div>
  </div>
    <!-- #scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- #scripts -->
</body>

</html>
